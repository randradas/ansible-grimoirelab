---
- name: Bring up docker containers
  hosts: localhost
  gather_facts: false
  vars:
    inventory:
      - name: grimoirelab_host
        image: "ubuntu:16.04"
  roles:
    - { role: provision_docker, provision_docker_company: 'ansible', provision_docker_inventory: "{{ inventory }}" }

- name: Run grimoirelab Tests
  hosts: docker_containers
  vars:
    ports: [22, 1025, 1026]
  roles:
    - { role: grimoirelab, iptables_allowed_tcp_ports: "{{ ports }}" }
  tasks:
    - name: Test ports
      command: 'echo "hello world"'